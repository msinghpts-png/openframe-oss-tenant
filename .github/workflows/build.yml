name: OpenFrame Build and Push Latest

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write

on:
  push:
    branches: [main]
    paths:
      - 'manifests/**'
      - 'openframe/**'
      - 'integrated-tools/**'
      - 'pom.xml'
      - 'client/**'
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.2.3)"
        required: true
        type: string

env:
  REGISTRY: "ghcr.io"
  ORGANISATION: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.event.repository.name }}

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # Keep original separate jobs structure for reusable workflows
  changes:
    name: Detect Changes
    uses: ./.github/workflows/changes.yml
    if: github.event_name == 'push'

  matrix:
    name: Generate Matrix
    uses: ./.github/workflows/matrix.yml
    if: github.event_name == 'push'

  # Optimized Java build with better caching and parallel execution
  build_java:
    name: "Build Java: ${{ matrix.name }}"
    needs: [changes, matrix]
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx4g -Xms2g -XX:+UseG1GC"
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix_java) }}
    steps:
      - name: Checkout
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21 with Maven Central
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'
          check-latest: true

      - name: Build with Maven
        if: contains(needs.changes.outputs[matrix.name], 'true')
        run: |
          mvn clean install \
            -U \
            -pl ${{ matrix.path }} \
            -am \
            -Dcompress \
            --threads 2C \
            --batch-mode \
            --no-transfer-progress \
            -Dmaven.javadoc.skip=true \
            -s .mvn/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Java artifacts
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.path }}/target/*.jar
            !${{ matrix.path }}/target/original-*.jar
            !${{ matrix.path }}/target/*-sources.jar
            !${{ matrix.path }}/target/*-javadoc.jar
          retention-days: 1

  build_images:
    name: "Build: ${{ matrix.name }}"
    needs: [build_java, matrix, changes]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download Java artifacts
        if: |
          contains(fromJSON(toJSON(matrix.type)), 'java') && 
          matrix.artifact_name != '' && 
          contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.path }}/target

      - name: Log in to GitHub Container Registry
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up QEMU
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.name == 'fleetmdm' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
      
      - name: Set up Docker Buildx
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: docker/setup-buildx-action@v3

      - name: Generate metadata
        if: contains(needs.changes.outputs[matrix.name], 'true')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/${{ matrix.name }}
          tags: |
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.changes.outputs.commit_sha }}
            type=raw,value=${{ needs.changes.outputs.timestamp_tag }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.vendor=${{ env.ORGANISATION }}
            org.opencontainers.image.description=OpenFrame is a platform for building and deploying AI agents.
            org.opencontainers.image.licenses=Creative Commons Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Format build arguments
        if: contains(needs.changes.outputs[matrix.name], 'true')
        id: format_args
        uses: ./.github/steps/docker-format-build-args
        with:
          build_args: ${{ toJSON(matrix.build_args) }}
        env:
          BUILD_ARGS: ${{ steps.format_args.outputs.formatted_args }}

      - name: Build and push image
        if: contains(needs.changes.outputs[matrix.name], 'true')
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context || matrix.path }}
          file: ${{ matrix.path }}/Dockerfile
          platforms: ${{ matrix.name == 'fleetmdm' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: true
          provenance: false
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ env.BUILD_ARGS }}
#          cache-from: |
#            type=gha,scope=${{ matrix.name }}
#            type=registry,ref=${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/${{ matrix.name }}:buildcache
#          cache-to: |
#            type=gha,scope=${{ matrix.name }},mode=max
#            type=registry,ref=${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/${{ matrix.name }}:buildcache,mode=max

      - name: Cleanup old container versions
        if: |
          contains(needs.changes.outputs[matrix.name], 'true') && 
          steps.docker_build.outcome == 'success'
        uses: dataaxiom/ghcr-cleanup-action@v1
        continue-on-error: true
        with:
          package: ${{ env.REPOSITORY }}/${{ matrix.name }}
          delete-ghost-images: true
          delete-tags: "*"
          exclude-tags: latest,test-*,${{ needs.changes.outputs.commit_sha }},${{ needs.changes.outputs.timestamp_tag }}

  build_client:
    name: "Build Rust Client (${{ matrix.os }})"
    needs: [changes]
    runs-on: ${{ matrix.os }}
    env:
      CARGO_INCREMENTAL: 0
    if: |
      github.event_name == 'push' && 
      contains(needs.changes.outputs.client, 'true')
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: "aarch64-apple-darwin,x86_64-apple-darwin"
            artifact_name: openframe-oss-client-macos-universal
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: openframe-oss-client-windows-x64
#          - os: ubuntu-latest
#            target: x86_64-unknown-linux-gnu
#            artifact_name: openframe-oss-client-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Rust tools
        uses: ./.github/steps/rust-setup
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
          components: clippy, rustfmt
          shared-key: ${{ runner.os }}-${{ runner.arch }}

      - name: Build client
        working-directory: client
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            IFS=',' read -ra ARCHITECTURES <<< "${{ matrix.target }}"
            for RUST_TARGET in "${ARCHITECTURES[@]}"; do
              # Trim whitespace
              RUST_TARGET=$(echo "$RUST_TARGET" | tr -d '[:space:]')
              make build TARGET="$RUST_TARGET"
            done
          else
            make build TARGET="${{ matrix.target }}"
          fi

      - name: Upload Rust Artifacts for Windows / Linux
        if: "!(runner.os == 'macOS')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: "client/target/${{ matrix.target }}/release/openframe${{ matrix.os == 'windows-latest' && '.exe' || '' }}"
          if-no-files-found: warn
          retention-days: 30
          compression-level: 9

      - name: Create macOS universal package
        if: "runner.os == 'macOS'"
        shell: bash
        run: |
          mkdir -p artifacts
          echo "Create ${{ matrix.artifact_name }}"
          IFS=',' read -ra ARCHITECTURES <<< "${{ matrix.target }}"
          RUST_TARGET_ARM64=${ARCHITECTURES[0]}
          RUST_TARGET_x64=${ARCHITECTURES[1]}
          # Trim whitespace
          RUST_TARGET_ARM64=$(echo "$RUST_TARGET_ARM64" | tr -d '[:space:]')
          RUST_TARGET_x64=$(echo "$RUST_TARGET_x64" | tr -d '[:space:]')
          lipo -create ./client/target/${RUST_TARGET_ARM64}/release/openframe ./client/target/${RUST_TARGET_x64}/release/openframe -output ./artifacts/${{ matrix.artifact_name }}
          
          echo "Verify ${{ matrix.artifact_name }}"
          lipo -info ./artifacts/${{ matrix.artifact_name }}
          file ./artifacts/${{ matrix.artifact_name }}

      - name: Sign MacOS package
        if: "runner.os == 'macOS'"
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ matrix.artifact_name }}
          app_name: OpenFrameOSSClient

      - name: Upload macOS client artifact
        if: "runner.os == 'macOS'"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/
          if-no-files-found: warn
          retention-days: 30
          compression-level: 9
  
  build_helm:
    name: "Build Helm Chart"
    needs: [matrix, changes]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0

      - name: Push Chart
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: app-of-apps
          tag: 0.1.1
          path: ./manifests/app-of-apps 
          registry: ${{ env.REGISTRY }}
          repository: ${{ env.ORGANISATION }}/${{ env.REPOSITORY }}
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
