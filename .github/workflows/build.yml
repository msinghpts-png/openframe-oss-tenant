name: Build and Release to QA

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write

on:
  push:
    branches: [main]
    paths:
      - 'manifests/**'
      - 'openframe/**'
      - 'integrated-tools/**'
      - 'pom.xml'
      - 'clients/**'
  workflow_dispatch:
    inputs:
      version:
        description: "Version to Release to QA (e.g., v1.2.3)"
        required: true
        type: string

env:
  REGISTRY: "ghcr.io"
  ORGANISATION: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.event.repository.name }}

# =============================================================================
# JOBS
# =============================================================================

jobs:
  changes:
    name: Detect Changes
    uses: ./.github/workflows/changes.yml
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push'

  matrix:
    name: Generate Matrix
    uses: ./.github/workflows/matrix.yml
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push'


  build_images:
    name: "Build: ${{ matrix.name }}"
    needs: [changes, matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.images_matrix) }}
    steps:
      - name: Check if build should run
        id: should_run
        run: echo "run=${{ github.event_name == 'workflow_dispatch' || fromJSON(toJSON(needs.changes.outputs))[matrix.name] == 'true' }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.should_run.outputs.run == 'true'
        with:
          fetch-depth: 1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: steps.should_run.outputs.run == 'true'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: steps.should_run.outputs.run == 'true'
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.should_run.outputs.run == 'true'

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        if: steps.should_run.outputs.run == 'true'
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/${{ matrix.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
          labels: |
            org.opencontainers.image.vendor=${{ env.ORGANISATION }}
            org.opencontainers.image.description=OpenFrame is a platform for building and deploying AI agents.
            org.opencontainers.image.licenses=Creative Commons Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Format build arguments
        id: format_args
        uses: ./.github/steps/docker-format-build-args
        if: steps.should_run.outputs.run == 'true'
        with:
          build_args: ${{ toJSON(matrix.build_args) }}
        env:
          BUILD_ARGS: ${{ steps.format_args.outputs.formatted_args }}

      - name: Build and push image
        id: docker_build
        uses: docker/build-push-action@v6
        if: steps.should_run.outputs.run == 'true'
        with:
          # need to copy the pom.xml from the root so it builds with the lib version correctly
          context: ${{ matrix.context || matrix.path }}
          file: ${{ matrix.path }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          build-args: |
            GITHUB_ACTOR=${{ github.actor }}
            ${{ env.BUILD_ARGS }}

      - name: Cleanup old container versions
        if: steps.docker_build.outcome == 'success'
        uses: dataaxiom/ghcr-cleanup-action@v1
        continue-on-error: true
        with:
          package: ${{ env.REPOSITORY }}/${{ matrix.name }}
          delete-ghost-images: true
          delete-tags: '.*'
          exclude-tags: '^(?:[0-9]+\.[0-9]+\.[0-9]+|latest|test-.*)$'
          use-regex: true
      

  build_clients:
    name: "Build Rust Client: ${{ matrix.name }} on ${{ matrix.os }}"
    needs: [changes, matrix]
    runs-on: "${{ matrix.os }}-latest"
    env:
      CARGO_INCREMENTAL: 0
      BINARY_NAME: ${{ matrix.name }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.clients_matrix) }}

    steps:
      - name: Check if build should run
        id: should_run
        run: echo "run=${{ github.event_name == 'workflow_dispatch' || fromJSON(toJSON(needs.changes.outputs))[matrix.id || matrix.name] == 'true' }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.should_run.outputs.run == 'true'
        with:
          fetch-depth: 1

      - name: Prepare Rust tools
        uses: ./.github/steps/rust-setup
        if: steps.should_run.outputs.run == 'true'
        with:
          path: ${{ matrix.path }}
          toolchain: stable
          targets: ${{ matrix.target }}
          components: clippy, rustfmt
          shared-key: ${{ runner.os }}-${{ runner.arch }}

      - name: Build client
        working-directory: ${{ matrix.path }}
        if: steps.should_run.outputs.run == 'true'
        run: |
          if [[ "${{ matrix.os }}" == "macos" ]]; then
            IFS=',' read -ra ARCHITECTURES <<< "${{ matrix.target }}"
            for RUST_TARGET in "${ARCHITECTURES[@]}"; do
              RUST_TARGET=$(echo "$RUST_TARGET" | tr -d '[:space:]')
              make build TARGET="$RUST_TARGET"
            done
          else
            make build TARGET="${{ matrix.target }}"
          fi          

      - name: Upload Rust Artifacts for Windows / Linux
        if: steps.should_run.outputs.run == 'true' && runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.name }}-${{ matrix.os }}"
          path: "${{ matrix.target_path }}/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.os == 'windows' && '.exe' || '' }}"
          if-no-files-found: warn
          retention-days: 30
          compression-level: 9

      - name: Create macOS universal package
        if: steps.should_run.outputs.run == 'true' && runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p artifacts
          IFS=',' read -ra ARCHITECTURES <<< "${{ matrix.target }}"
          RUST_TARGET_ARM64=${ARCHITECTURES[0]}
          RUST_TARGET_x64=${ARCHITECTURES[1]}
          RUST_TARGET_ARM64=$(echo "$RUST_TARGET_ARM64" | tr -d '[:space:]')
          RUST_TARGET_x64=$(echo "$RUST_TARGET_x64" | tr -d '[:space:]')
          lipo -create ${{ matrix.target_path }}/${RUST_TARGET_ARM64}/release/${{ env.BINARY_NAME }} ${{ matrix.target_path }}/${RUST_TARGET_x64}/release/${{ env.BINARY_NAME }} -output ./artifacts/${{ env.BINARY_NAME }}
          
          echo "Verify macOS openframe universal package"
          lipo -info ./artifacts/${{ env.BINARY_NAME }}
          file ./artifacts/${{ env.BINARY_NAME }}

      - name: Sign MacOS package
        if: steps.should_run.outputs.run == 'true' && runner.os == 'macOS'
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ env.BINARY_NAME }}

      - name: Upload macOS client artifact
        if: steps.should_run.outputs.run == 'true' && runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.name }}-${{ matrix.os }}"
          path: artifacts/
          if-no-files-found: warn
          retention-days: 30
          compression-level: 9


  build_helm:
    name: "Build Helm Chart"
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: Check if build should run
        id: should_run
        run: echo "run=${{ github.event_name == 'workflow_dispatch' || contains(needs.changes.outputs.helm, 'true') }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.should_run.outputs.run == 'true'

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0
        if: steps.should_run.outputs.run == 'true'

      - name: Push Chart
        uses: appany/helm-oci-chart-releaser@v0.5.0
        if: steps.should_run.outputs.run == 'true'
        with:
          name: app-of-apps
          tag: ${{ inputs.version || '0.0.1' }}
          path: ./manifests/app-of-apps
          registry: ${{ env.REGISTRY }}
          repository: ${{ env.ORGANISATION }}/${{ env.REPOSITORY }}
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}


  release:
    name: "Create Release"
    needs: [changes, matrix, build_images, build_clients, build_helm]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      inputs.version != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
        continue-on-error: true

      - name: Prepare release artifacts
        run: |
          set -e
          mkdir -p final-artifacts/clients
          for client in $(echo '${{ needs.matrix.outputs.clients_matrix }}' | jq -r '.[].name' | sort -u); do
            # macOS
            if [ -d "release-artifacts/${client}-macos" ]; then
              [ -f "release-artifacts/${client}-macos/${client}" ] && \
                cp "release-artifacts/${client}-macos/${client}" "final-artifacts/clients/${client}_macos"
              tar -czf "final-artifacts/clients/${client}_macos.tar.gz" \
                -C "release-artifacts/${client}-macos" .
            fi
            # Windows
            if [ -d "release-artifacts/${client}-windows" ]; then
              [ -f "release-artifacts/${client}-windows/${client}.exe" ] && \
                cp "release-artifacts/${client}-windows/${client}.exe" "final-artifacts/clients/${client}_windows.exe"
              (cd "release-artifacts/${client}-windows" && \
                zip -r "${GITHUB_WORKSPACE}/final-artifacts/clients/${client}_windows.zip" .)
            fi
          done
          ls -lh final-artifacts/clients/

      - name: Generate release header
        run: |
          IMAGES=$(echo '${{ needs.matrix.outputs.images_matrix }}' | jq -r '.[] | "- `${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/\(.name):${{ inputs.version }}`"')

          cat > RELEASE_HEADER.md <<EOF
          ## Images
          $IMAGES

          ## OpenFrame CLI
          - **Linux (x64)**: \`openframe-cli_linux_amd64.tar.gz\`
          - **Linux (ARM64)**: \`openframe-cli_linux_arm64.tar.gz\`
          - **macOS (x64)**: \`openframe-cli_darwin_amd64.tar.gz\`
          - **macOS (ARM64)**: \`openframe-cli_darwin_arm64.tar.gz\`
          - **Windows (x64)**: \`openframe-cli_windows_amd64.zip\`
          - **Windows (ARM64)**: \`openframe-cli_windows_arm64.zip\`

          ## OpenFrame Clients
          - **macOS** (Universal): \`openframe-client_macos.tar.gz\`
          - **Windows** (x64): \`openframe-client_windows.zip\`
          - **macOS** (Universal): \`openframe-chat_macos.tar.gz\`
          - **Windows** (x64): \`openframe-chat_windows.zip\`

          ## Helm Chart
          - \`oci://${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/app-of-apps:${{ inputs.version }}\`
          ---
          EOF

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Run GoReleaser (release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ inputs.version }}
        run: |
          git tag ${GORELEASER_CURRENT_TAG}
          export RELEASE_HEADER="$(cat RELEASE_HEADER.md)"
          goreleaser release --clean --skip=validate

          set -e && ls -lh dist/*.tar.gz dist/*.zip dist/checksums.txt

      - name: Create QA Promotion PR
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALUES_PATH: manifests/apps
        run: |
          git checkout -b qa-${{ inputs.version }}
          sed -i "s/tag: .*/tag: ${{ inputs.version }}/g" ${VALUES_PATH}/values-qa.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${VALUES_PATH}/values-qa.yaml
          git commit -m "Update QA to ${{ inputs.version }}"
          git push -u origin qa-${{ inputs.version }} --force
          PR_URL=$(gh pr create --title "Release ${{ inputs.version }} (QA promotion)" --body "Update QA tags to ${{ inputs.version }}" --base main)
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Merge QA Promotion PR
        env:
          GH_TOKEN: ${{ secrets.PR_WRITE_ACCESS_TOKEN }}
        run: |
          gh pr review "${{ steps.create_pr.outputs.pr_url }}" --approve
          gh pr merge "${{ steps.create_pr.outputs.pr_url }}" --squash --auto
