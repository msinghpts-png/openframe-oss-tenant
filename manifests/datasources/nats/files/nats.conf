port: 4222
http: 8222

websocket {
  port: 8080
  no_tls: true
}

jetstream {
  store_dir: "/data/jetstream"
}

# Ping settings
ping_interval: 10s
ping_max: 3

accounts: {
  SYS: {
    users: [
      {
        user: "{{ .Values.credentials.admin_user }}",
        password: "{{ .Values.credentials.admin_pass }}"
      }
    ],
    exports: [
      {
        stream: "$SYS.ACCOUNT.DEVICES.CONNECT",
        accounts: ["DEVICES"]
      },
      {
        stream: "$SYS.ACCOUNT.DEVICES.DISCONNECT",
        accounts: ["DEVICES"]
      },
    ]
  },
  DEVICES: {
    users: [
      {
        user: "{{ .Values.credentials.device_user }}",
        password: "",
        permissions: {
          publish: {
            allow: [
              "$JS.API.CONSUMER.CREATE.TOOL_INSTALLATION.*.machine.*.tool-installation",
              "$JS.ACK.TOOL_INSTALLATION.>",
              "$JS.API.CONSUMER.CREATE.CLIENT_UPDATE.*.machine.all.client-update",
              "$JS.ACK.CLIENT_UPDATE.>",
              "$JS.API.CONSUMER.CREATE.TOOL_UPDATE.*.machine.all.tool.*.update",
              "$JS.ACK.TOOL_UPDATE.>",
              "machine.*.tool-connection",
              "machine.*.heartbeat",
              "machine.*.installed-agent"
            ]
          },
          subscribe: {
              allow: [
                "_INBOX.*.*",
                "machine.*.tool-installation.inbox",
                "machine.*.client-update.inbox",
                "machine.all.tool.*.update"
              ]
            }
        }
      },
      {
        user: "{{ .Values.credentials.service_user }}",
        password: "{{ .Values.credentials.service_pass }}",
        permissions: {
          publish: {
            allow: [
              ">"
            ]
          },
          subscribe: {
            allow: [
              ">"
            ]
          }
        }
      }
    ],
    imports: [
      {
        stream: {
          account: "SYS",
          subject: "$SYS.ACCOUNT.DEVICES.CONNECT",
        }
      },
      {
        stream: {
          account: "SYS",
          subject: "$SYS.ACCOUNT.DEVICES.DISCONNECT",
        }
      }
    ],
    jetstream: enabled
  }
}

system_account: SYS