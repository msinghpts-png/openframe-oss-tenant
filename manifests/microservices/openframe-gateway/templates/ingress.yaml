{{- include "chart.validate" . -}}
{{- if and .Values.deployment.oss.enabled .Values.deployment.oss.ingress.custom.enabled }}
{{- $host := required "deployment.oss.ingress.custom.host is required when custom ingress is enabled" .Values.deployment.oss.ingress.custom.host -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openframe-gateway
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ $host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openframe-gateway
                port:
                  name: http
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: openframe-gateway
              port:
                name: http
  tls:
  - hosts:
    - {{ $host | quote }}
    {{- with .Values.deployment.oss.ingress.custom.tlsSecretName }}
    secretName: {{ . | quote }}
    {{- end }}
{{- end }}

{{- if or (and .Values.deployment.oss.enabled .Values.deployment.oss.ingress.localhost.enabled) (and .Values.deployment.saas.enabled .Values.deployment.saas.ingress.localhost.enabled) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openframe-gateway
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openframe-gateway
                port:
                  name: http
     # add catch-all for IP access / other hosts
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: openframe-gateway
              port:
                name: http
  tls:
  - hosts:
    - localhost
    {{- if include "chart.localhost.hasTLS" . }}
    secretName: localhost-tls
    {{- end }}
{{- end }}

{{- if and .Values.deployment.oss.enabled .Values.deployment.oss.ingress.ngrok.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openframe-gateway
  {{- if .Values.deployment.oss.ingress.ngrok.allowedIPs }}
  annotations:
    k8s.ngrok.com/traffic-policy: openframe-gateway
  {{- end }}
spec:
  ingressClassName: ngrok
  rules:
    - host: {{ required "deployment.oss.ingress.ngrok.url is required for ngrok ingress" .Values.deployment.oss.ingress.ngrok.url | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openframe-gateway
                port:
                  number: 8100
{{- end }}